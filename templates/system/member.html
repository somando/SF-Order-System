{% extends "system/layout.html" %}
{% load static %}
{% block title %}Member{{ block.super }}{% endblock %}
{% block main %}
    <h1>Member</h1>
    <div id="message">
    {% for message in messages %}
      <p>{{ message.priority }} {{ message.message }}</p>
    {% endfor %}
    </div>
    <div class="pc">
      <div id="orders" style="display: block; height: 700px;">
        <div class="content" id="scanner" style="height: 100%; margin-right: 20px;">
          <h2 style="color: white;">Scanner</h2>
          <div id="barcode-scanner"></div>
          <div style="margin-top: 20px;">
            <form action="" method="post">
              {% csrf_token %}
              <input type="text" id="ticketid" name="barcode" class="inputBarcode"></input>
              <input type="submit" id="submit" value="Submit">
            </form>
          </div>
          <script src="{% static 'quagga.min.js' %}"></script>
          <script src="{% static 'barcode.js' %}"></script>
        </div>
      </div>
    </div>
    <div class="smartphone" style="margin-top: 100px; font-size: 19px;">
      <p>❌ このメニューはスマホ版で<br>　 使用できません。</p>
    </div>
{% endblock %}
