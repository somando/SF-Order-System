{% extends "system/layout.html" %}
{% load static %}
{% block title %}Member{{ block.super }}{% endblock %}
{% block main %}
    <h1>Member</h1>
    <div class="pc" style="margin-top: 100px; font-size: 19px;">
      <p>✅ {{ member.name }}さんの{{ status }}処理が完了しました。<br>　 お仕事
      {% if status == '出勤' %}
        よろしくお願いします。
      {% else %}
        お疲れ様でした。
      {% endif %}
    </p>
    </div>
    <div class="smartphone" style="margin-top: 100px; font-size: 19px;">
      <p>❌ このメニューはスマホ版で<br>　 使用できません。</p>
    </div>
{% endblock %}
